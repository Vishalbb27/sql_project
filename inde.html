<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <!-- Fonts End -->
</head>

<body>
    <section class="background">
        <div class="mainTransparent">
            <section class="header">
                <div class="logo">
                    <img id="logo" src="./Assets/images/logo.png" alt="logo">
                    <p>food<span>ish._</span></p>
                </div>

                <nav class="navbar">
                    <a href="#">Overview</a>
                    <a href="#">Recipes</a>
                    <a href="#">Find Restaurant</a>
                    <a href="#">Favorite</a>
                </nav>
                
                <div class="buttons">
                    <button>Notification</button>
                    <button>Sign in</button>
                    <button>Sign up</button>
                </div>
            </section>

            <section class="main">
                <div class="leftMain">
                    <img src="" alt="">
                    <p>EASY WAY TO ORDER YOUR FOOD</p>
                    <h1>Order Your & Fresh Food <span>anytime!</span></h1>
                    <h5>Just confirm your order and enjoy our delicious fastest delivery.</h5>
                    <button>Order Now</button>
                    <a href="#">See Menu</a>
                </div>
                <div class="rightMain">
                    <div class="overlay">
                        <img src="" alt="">
                        <p>Our Happy Customers</p>
                    </div>
                    <img src="" alt="">
                </div>
            </section>
        </div>
    </section>

</body>

</html>
